<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲生日祝福</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body { margin: 0; padding: 0; font-family: 'Microsoft YaHei'; }
        .swiper-container { width: 100%; height: 100vh; }
        .slide { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .slide1 { background: linear-gradient(to right, #ff758c, #ff7eb3); color: white; }
        .slide2 { background: linear-gradient(to right, #4facfe, #00f2fe); color: white; }
        .slide3 { background: linear-gradient(to right, #43e97b, #38f9d7); color: white; }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide slide1">
                <h1>祝亲爱的爸爸</h1>
                <p>生日快乐！</p>
            </div>
            <div class="swiper-slide slide slide2">
                <h1>身体健康</h1>
                <p>愿您永远健康快乐！</p>
            </div>
            <div class="swiper-slide slide slide3">
                <h1>财源滚滚</h1>
                <p>事业蒸蒸日上！</p>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="背景音乐.mp3" type="audio/mpeg">
    </audio>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            }
        });
        
        // 微信自动播放音乐处理
        document.addEventListener('WeixinJSBridgeReady', function() {
            document.getElementById('bgMusic').play();
        }, false);
        
        // 触摸后播放音乐（微信限制）
        document.body.addEventListener('touchstart', function() {
            var music = document.getElementById('bgMusic');
            music.play();
        }, { once: true });
    </script>
</body>
</html>
